<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이동 이미지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: middle;
        }

        .ar_view {
            width: 1280px;
            margin: 50px auto;
            position: relative;
        }

        .ar_view>img {
            position: absolute;
            width: 100%;
            display: none;
        }

        .ar_view>img.show {
            display: block;
        }

        #loading {
            height: 20px;
            width: 1280px;
            margin: 0 auto;
            background-color: #f1f1f1;
        }

        .bar {
            width: 0;
            height: 20px;
            transition: 0.5s;
            background-color: red;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            var num = 0 // 이미 로드된 이미지 수
            var i = $(".ar_view > img").length // 이미지 요소 총 갯수
            // 마우스 이동을 감지하는 함수
            $(".ar_view").mousemove(function (e) {
                if (num < i * 0.9) return; // 실행하지 않음
                // 이미지 갤러리를 가운데 정렬하기 위한 값.
                // var diff = ($(window).width() - $(this).width() / 2)
                var diff = 0
                // 이미지를 하나씩 이동시킬때 얼마나 이동해야 하는지 계산
                var per = $(this).width() / $(".ar_view > img").length
                var r = (e.pageX - diff) / per;
                r = Math.floor(r) // 소수점 이하를 버림하여 정수값으로 만듦.
                // 마우스가 이미지 갤러리 왼쪽 끝을 벗어나지 않도록 r이 0보다 작을 경우 0으로 설정함.
                if (r < 0) r = 0;
                // 오른쪽 끝을 벗어나지 않도록 r이 이미지 갤러리의 이미지 개수를 초과하지 않도록 제한
                if (r >= i) r = i - 1;
                // var len = $(".ar_view > img").length;
                // 정방향 문자열 템플릿 사용
                var sel = `.ar_view > img:nth-child(${r + 1})`
                $(".ar_view > img").removeClass("show")
                $(sel).addClass("show");
            })

            $(".ar_view > img").on("load", function () {
                num++;
                var percent = "100%"
                $(".bar").css("width", percent)
            })
        })
    </script>
</head>
